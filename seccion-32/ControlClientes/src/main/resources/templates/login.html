<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
    <body>
        <h1>Login</h1>

        <form th:action="@{/login}" method="post">
            <label for="username">Username:</label> <!-- Hay que respetar el nombre. -->
            <input type="text" name="username" id="username">

            <br>

            <label for="password">Password:</label> <!-- Hay que respetar el nombre. -->
            <input type="password" name="password" id="password">
            <button type="submit">Login</button>
        </form>
    </body>
</html>
