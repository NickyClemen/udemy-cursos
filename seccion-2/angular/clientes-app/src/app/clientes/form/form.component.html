<ul class="alert alert-danger pl-5" *ngIf="errores?.length > 0">
  <li *ngFor="let error of errores">{{ error }}</li>
</ul>

<div class="card bg-dark text-white">
  <div class="card-header">
    <h3 class="card-title">{{ titulo }}</h3>
  </div>
  <div class="card-body">
    <form #form="ngForm">
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="nombre" placeholder="Ingrese su nombre" [(ngModel)]="cliente.nombre" #nombre="ngModel"> <!-- required minlength="4" -->
          <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
            <!-- dirty: A medida que se escribe.
            touched: Cuando se pierde el focus. -->
            <div *ngIf="nombre.errors.required">
              <span>El nombre es requerido</span>
            </div>

            <div *ngIf="nombre.errors.minlength">
              <span>El nombre debe tener al menos, cuatro caracteres</span>
            </div>
          </div>
        </div>
      </div>
      <!-- Validadores:
              1) require: Requerido.
              2) min/max-lenght: Largo mínimo/máximo. -->
      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="apellido" placeholder="Ingrese su apellido" [(ngModel)]="cliente.apellido" #apellido="ngModel"> <!-- required minlength="4" -->
          <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
            <div *ngIf="apellido.errors.required">
              <span>El apellido es requerido</span>
            </div>

            <div *ngIf="apellido.errors.minlength">
              <span>El apellido debe tener al menos, cuatro caracteres</span>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="email" placeholder="Ingrese su email" [(ngModel)]="cliente.email" #email="ngModel"> <!-- required email -->
          <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
            <div *ngIf="email.errors.required">
              <span>El email es requerido</span>
            </div>

            <div *ngIf="email.errors.email">
              <span>El email debe tener el formato requerido</span>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="createAt" class="col-form-label col-sm-2">Fecha</label>
        <div class="col-sm-6">
          <!-- <input type="date" class="form-control" name="createAt" [(ngModel)]="cliente.createAt" placeholder="Ingrese la fecha de registro"> -->
          <input [matDatepicker]="myDatepicker" name="createAt" [(ngModel)]="cliente.createAt">
          <mat-datepicker-toggle [for]="myDatepicker"></mat-datepicker-toggle>
          <mat-datepicker #myDatepicker></mat-datepicker>
        </div>
      </div>

      <div class="form-group row">
        <label for="region" class="col-form-label col-sm-2">Región</label>
        <div class="col-sm-6">
          <select [compareWith]="compararRegion" name="region" [(ngModel)]="cliente.region">
            <option [ngValue]="undefined ">--- Seleccionar una región ---</option>
            <option *ngFor="let region of regiones" [ngValue]="region">{{ region.nombre }}</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!cliente.id else elseBlock" [disabled]="!form.form.valid">Crear</button>
          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)="update()" [disabled]="!form.form.valid">Actualizar</button>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>
