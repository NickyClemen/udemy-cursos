<button type="button" class="btn btn-primary my-3" (click)="eventClick()">{{ valueButton }}</button>
<div class="card">
  <div class="card-header">
    <h4 class="card-title">Listado de cursos</h4>
  </div>
  <ul class="list-group" *ngIf="habilitar">
    <li class="list-group-item" *ngFor="let curso of listaCursos">{{ curso }}</li>
  </ul>
</div>
