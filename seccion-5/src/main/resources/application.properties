spring.datasource.url=jdbc:mysql://localhost/db_springboot_backend?useSSL=false
spring.datasource.username=root
spring.datasource.password=Ciren2020*
# Está deprecado com.mysql.jdbc.Driver.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# Crea las base de datos de forma automática teniendo en cuenta la configuración.
# Cuando se baja el servicio, elimina las tables. Se usa para desarrollo.
spring.jpa.hibernate.ddl-auto=create-drop
# Configuración para mostrar las consultas SQL nativas que están en segundo plano.
logging.level.org.hibernate.SQL=DEBUG

spring.jackson.time-zone=America/Argentina/Buenos_Aires
spring.jackson.locale=es_AR

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB