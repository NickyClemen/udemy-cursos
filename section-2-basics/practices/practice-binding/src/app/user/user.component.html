<div class="container">

  <div class="row">

    <div class="col">

      <label for="">Username</label>
      <input
        type='text'
        class="form-control"
        [(ngModel)]="userName"
      >

      <p>{{ userName }}</p>

      <button
        class="btn btn-primary"
        [disabled]="onEnableButton()"
        (click)="onResetName($event)"
      >Reset User</button>

    </div>

  </div>

</div>
